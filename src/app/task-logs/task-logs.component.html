<app-sidebar (messageEvent)="receivedMessage($event)"></app-sidebar>

<section class="content zoomIn">

  <div class="container">
    <div class="row">
      <div class="col-md-11">
        <div class="panel panel-default">
          <div class="panel-heading">

            <i class="material-icons">history</i>
            <span>Task Logs List</span>
          </div>
          <div class="panel-body">

            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Task Name</th>
                  <th>Report Name</th>
                  <th>Employee Name</th>
                  <th>Employee No</th>
                  <th>Receipients</th>
                  <th>Mailed date</th>                  
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item._source.taskname}}</td>
                  <td>{{item._source.report_name}}</td>
                  <td>{{item._source.employeename}}</td>
                  <td>{{item._source.employeenumber}}</td>
                  <td>{{item._source.mail_cc}}</td>
                  <td>{{item._source.mailed_date}}</td>                  
                  <td>                   
                    <button type="button" class="btn btn-outline-warning" data-toggle="modal" (click)="deleteModalFunc(item._id)">                      
                        <i class="material-icons">archive</i>

                    </button>

                  </td>
                </tr>
              </tbody>
            </table>

              <pagination-controls (pageChange)="pageChanged($event)" ></pagination-controls>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
