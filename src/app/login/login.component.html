
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <p *ngIf="lError">{{lError}}</p>
              <p *ngIf="lSuccess">{{lSuccess}}</p>
              <form id="login-form" action="#" role="form" style="display: block;">
                <h2>LOGIN</h2>
                  <div class="form-group">
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" [(ngModel)]="email" >
                    
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
                  </div>
                  
                  <div class="col-xs-6 form-group pull-right">     
                        <input type="button" (click)="authenticate()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
              </form>
             
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
